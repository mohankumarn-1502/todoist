{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'assets/todoist.png' %}">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <!-- Card -->
    <div class="w-[380px] bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-pink-400 to-red-400 p-5">
            <h2 class="text-white text-xl font-semibold">Login</h2>
        </div>
        <!-- Form -->
        <div class="p-6">
            {% if error %}
                <p class="text-red-500 text-sm mb-3"> {{ error }} </p>
            {% endif %}
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" placeholder="Username"class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400" required>
                </div>

                <div>
                    <input type="password"name="password"placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400" required>
                </div>

                <button type="submit"class="px-4 py-2 border border-red-400 text-red-500 rounded-md hover:bg-red-400 hover:text-white transition">Login</button>
            </form>

            <p class="text-sm text-gray-500 mt-4"> Don't have an account?<a href="register" class="text-red-400 hover:underline"> Register</a></p>
        </div>
    </div>

</body>
</html>
