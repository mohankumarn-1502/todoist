<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoist </title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'assets/todoist.png' %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-pink-400 to-red-400 p-4">
            <h2 class="text-white text-xl font-semibold">Register</h2>
        </div>
        <!-- Form -->
        <form method="POST" class="p-6 space-y-4">
            {% csrf_token %}
            
            {% if error %}
                <p class="text-red-500 text-sm">{{ error }}</p>
            {% endif %}
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-red-400" required>
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-red-400"required>
            </div>

            <div>
                <input type="password" name="confirm_password" placeholder="Password confirmation"class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-red-400"required>
            </div>

            <button type="submit"class="w-full border border-red-400 text-red-400 py-2 rounded hover:bg-red-400 hover:text-white transition">Register</button>

            <p class="text-sm text-gray-500 text-center">Already have an account? <a href='login'class="text-red-400 hover:underline">Login</a></p>
        </form>
    </div>

</body>
</html>
